version: 2
jobs:
  build:
    docker:
      - image: beevelop/ionic
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: install-npm-wee
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules 
      - run:
          name: Copy environment
          command: cp ./src/environment/environment.ts.example ./src/environment/environment.ts
      - run:
          name: Copy environment 2
          command: cp ./src/environment/environment.ts.example ./src/environment/environment.dev.ts    
      - run:
          name: lint
          command: npm run lint
      - run:
          name: Building android
          command: ionic cordova build android
      - store_artifacts:
          path: platforms/android/build/outputs/apk/android-debug.apk    