name: RELEASE

on:
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'
          cache: 'npm'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.DEPLOY_TOKEN }}
        run: npx semantic-release
