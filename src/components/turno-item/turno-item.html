<div class="andes-container" (click)="onTurnoClick();">
    <div class="andes-wraper">
        <div class="badge-container">
            <span class="badge success" *ngIf="turnoConfirmadoAsistencia()">Asistir√©</span>
            <span class="badge danger" *ngIf="isSuspendido()">Suspendido</span>
            <span class="badge primary" *ngIf="!isSuspendido() && isToday()">Hoy</span>
            <span class="badge primary" *ngIf="turnoConfirmado()">
                <ion-icon name="checkmark"></ion-icon>
            </span>
            <span class="badge warning"
                  *ngIf="!isToday() && isReasignado() && !turno.confirmadoAt"><small>Reasignado</small></span>
        </div>
        <h2 class="andes-list-title">{{turno.tipoPrestacion.term}}</h2>
        <div class="andes-list-content" [ngClass]="{'alert': isReasignado() }">
            <div class="columna">
                <div>
                    <ion-icon name="andes-agendas"></ion-icon>
                    <span class="andes-list-subtitle">{{ turnoFecha() }} </span>
                    <ion-icon name="andes-horario"></ion-icon>
                    <span class="andes-list-subtitle">{{turnoHora()}} hs</span>
                </div>
                <span class="andes-list-subtitle"><b>Profesional:</b> {{profesionalName()}}</span>
            </div>
        </div>
    </div>
    <ion-icon class="icon-action right xl" name="chevron-forward-outline"></ion-icon>
</div>
