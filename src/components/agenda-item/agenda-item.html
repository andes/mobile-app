<div class="turno-item">
  <div class="header">
    <h2>
      {{agenda.tipoPrestaciones[0].term}}
    </h2>
    <div class="header_title">
      <span class="fecha">
        <ion-icon name="md-calendar"></ion-icon>
        <span class="text">{{ fecha() }} </span>
      </span>
      <span class="hora">
        <ion-icon name="md-time"></ion-icon>
        <span class="text">{{ hora() }}</span>
      </span>
      <button class="tag" *ngIf="avisoEstado() == 'confirma'" ion-button color="secondary" outline>Confirmada</button>
      <button class="tag" *ngIf="avisoEstado() == 'suspende'" ion-button color="warning" outline>Suspendida</button>
    </div>
    <h3>
      <ion-icon name="md-home"></ion-icon>
      {{agenda.organizacion.nombre}}
    </h3>
    <div class="header_action" *ngIf="!avisoEstado()">
      <ion-icon class="menu" name="more" (click)="onMenuClick($event)"></ion-icon>
    </div>
  </div>
</div>
