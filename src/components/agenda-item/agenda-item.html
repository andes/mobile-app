<div class="andes-container">
    <div class="andes-wraper">
        <h2 class="andes-list-title">
            <ng-container *ngFor="let prestacion of agenda.tipoPrestaciones">
                {{prestacion.term}}
            </ng-container>
        </h2>
        <div class="andes-list-content">
            <div class="columna">
                <ion-icon name="andes-agendas"></ion-icon>
                <span class="andes-list-subtitle">{{ fecha() }} </span>
            </div>
            <div class="columna">
                <ion-icon name="andes-horario"></ion-icon>
                <span class="andes-list-subtitle">{{hora()}}</span>
            </div>
            <span class="badge success" *ngIf="avisoEstado() == 'confirma'">Confirmada</span>
            <span class="badge danger" *ngIf="avisoEstado() == 'suspende'">Suspendida</span>
            <!-- <button class="tag" *ngIf="isSuspendido()" ion-button color="warning" outline>Suspendido</button>
                <button class="tag" *ngIf="!isSuspendido() && isToday()" ion-button color="secondary" outline>Hoy</button>
                <button class="tag" *ngIf="turnoConfirmado()" ion-button color="secondary" outline><ion-icon name="checkmark"></ion-icon></button> -->
            <!-- <button class="tag" *ngIf="!isToday() && isReasignado() && !turno.confirmadoAt" ion-button color="warning" outline>Reasignado</button> -->
        </div>
        <div class="andes-list-content">
            <div class="columna">
                <ion-icon name="andes-hospital"></ion-icon>
                {{agenda.organizacion.nombre}}
            </div>
        </div>
        <div class="andes-list-content">
            <div *ngIf="agenda.espacioFisico" class="columna">
                {{agenda.espacioFisico.nombre}}
            </div>
            <div *ngIf="!agenda.espacioFisico" class="columna">
                Espacio f√≠sico no asignado
            </div>
        </div>
    </div>
    <ion-icon class="icon-action right xl" name="ios-arrow-forward-outline"></ion-icon>
</div>
