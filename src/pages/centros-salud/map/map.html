<ion-content>

  <div #pleaseConnect id="please-connect">
    <p>Por favor conectate a Internet...</p>
  </div>

  <!-- <ion-toolbar> -->
  <ion-searchbar [(ngModel)]="autocomplete.query" placeholder="Ingrese una Dirección" (ionInput)="updateSearch()"></ion-searchbar>
  <!-- </ion-toolbar> -->

  <ion-list>
    <ion-item *ngFor="let item of autocompleteItems" tappable (click)="chooseItem(item)">
      {{ item }}
    </ion-item>
  </ion-list>

  <div class="map-container">
    <div #map id="map" data-tap-disabled="true"></div>
  </div>
  <ion-scroll scrollY="true" class="scroll">
    <div padding-horizontal #panel id="panel"></div>
  </ion-scroll>
  <!-- <button ion-button color="danger" (click)="getCurrentLocation()">Estoy Acá</button> -->

</ion-content>
