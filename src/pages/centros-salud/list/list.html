<ion-content>
  <ion-list no-lines>
    <ion-item *ngFor="let location of lugares; let i = index" [attr.data-index]="i">
      <ion-avatar item-left>
        <ion-icon name="pin"></ion-icon>
      </ion-avatar>
      <h2>{{location.nombre}}</h2>
      <p>{{location.distance}} Km</p> 
    </ion-item>
  </ion-list>
</ion-content>
