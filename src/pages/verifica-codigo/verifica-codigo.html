<ion-header>
  <page-navbar [mostrarMenu]="mostrarMenu" [esconderLogoutBtn]="esconderLogoutBtn"></page-navbar>
</ion-header>


<ion-content padding>
  <ion-card>

    <ion-card-header>

      <h1 text-center>
        <ion-icon os="ios-paper-plane" md="md-paper-plane"></ion-icon>
      </h1>
      <h3 ion-text color="primary" text-center>TE HEMOS ENVIADO UN CODIGO</h3>
    </ion-card-header>

    <ion-card-content>
      <h5 ion-text color="default" text-center>POR SMS Y CORREO ELECTRONICO, INGRESA EL CODIGO A CONTINUACION</h5>
    </ion-card-content>

  </ion-card>
  <form novalidate (ngSubmit)="onSubmit(formIngresoCodigo)" [formGroup]="formIngresoCodigo">
    <ion-item>
      <ion-label floating>Correo electrónico</ion-label>
      <ion-input formControlName="email" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Ingrese Código</ion-label>
      <ion-input formControlName="codigo" type="text" maxlength="6"></ion-input>
    </ion-item>

    <button ion-button full color="primary" type="submit" [disabled]="formIngresoCodigo.invalid">Ingresar</button>
    <button ion-button full color="light" type="button" (click)="reenviarCodigo()">Reenviar Código</button>
  </form>
</ion-content>
