<ion-header>
  <page-navbar [mostrarMenu]="mostrarMenu" [esconderLogoutBtn]="esconderLogoutBtn"></page-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <a (click)="scanner()"><img src="./assets/img/pdf417.png" /></a>
    <ion-card-content>
      <ion-card-title text-center>
        Escaneo de DNI
      </ion-card-title>
      <p>
      </p>
    </ion-card-content>
    <button ion-button block color="info" (click)="scanner()">Escanear DNI</button>
  </ion-card>

  <div padding>
    <ion-grid>
      <ion-row>
        <ion-col col-12>
          <ion-item>
            <ion-label floating>Nombre</ion-label>
            <ion-input type="text" [(ngModel)]="modelo.nombre"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-12>
          <ion-item>
            <ion-label floating>Apellido</ion-label>
            <ion-input type="text" [(ngModel)]="modelo.apellido"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-12>
          <ion-item>
            <ion-label floating>DNI</ion-label>
            <ion-input type="number" [(ngModel)]="modelo.dni"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-12>
          <ion-item>
            <ion-label floating>Fecha de Nacimiento</ion-label>
            <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="modelo.fechaNacimiento">
            </ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <!--<ion-list radio-group>-->
          <ion-col col-12 radio-group [(ngModel)]="modelo.sexo">
          <!--<ion-list-header>
            Sexo
          </ion-list-header>-->
          <ion-col col-6>
            <ion-item>
              <ion-label>Masculino</ion-label>
              <ion-radio value="M"></ion-radio>
            </ion-item>
          </ion-col>

          <ion-col col-6>
            <ion-item>
              <ion-label>Femenino</ion-label>
              <ion-radio value="F"></ion-radio>
            </ion-item>
          </ion-col>

          </ion-col>
        <!--</ion-list>-->
      </ion-row>


    </ion-grid>
    <!--<ion-list>

      <ion-item>
        <ion-label floating>Nombre</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>

        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>contrase√±a</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>

    </ion-list>-->
  </div>

  <div padding>
    <button ion-button block color="info" (click)="ingresar()">Ingresar</button>
    <button ion-button block color="info" (click)="verSim()">Ver Sim</button>
  </div>
  {{info | json}}
</ion-content>
