<ion-header>
    <page-navbar [mostrarMenu]="mostrarMenu">
        <div buttons>
        </div>
        <span nav-title> ¿Dónde vivo? </span>
    </page-navbar>
</ion-header>


<ion-content background="dark" padding>
    <div class="cabecera">
        <h2 class="welcome-title">
            Ingrese su dirección
        </h2>
        <h4 class="welcome-subtitle"></h4>
    </div>
    <div>
        <input class="md rounded block outline" placeholder="Provincia" [(ngModel)]="_provincia" type="text" />
        <input class="md rounded block outline" placeholder="Localidad" [(ngModel)]="_localidad" type="text" />
        <input class="md rounded block outline" placeholder="Dirección" [(ngModel)]="_direccion" type="text" />
        <button class="md rounded block success" [disabled]="loading" (click)="onSave()"> Grabar </button>
    </div>
