<ion-list *ngIf="!loader">

    <ion-item margin-bottom class="textoLeft">

        <span class='titulos'>Quien registra: </span><span>{{problema.QUIEN_REGISTRA}}</span>
    </ion-item>
    <ion-item margin-bottom class="textoLeft">
        <span class='titulos'>Responsable: </span><span>{{problema.RESPONSABLE}}</span>
    </ion-item>
    <ion-item margin-bottom class="textoLeft">
        <span class='titulos'>Plazo de vencimiento: </span><span>{{problema.VENCIMIENTO_PLAZO}}</span>
    </ion-item>
    <ion-item margin-bottom class="textoLeft">
        <ng-container *ngIf='!edit'>
            <span class='titulos'>Estado: </span>
            <div class="badge " [ngClass]="{primary: problema.ESTADO === 'En Proceso', warning : problema.ESTADO === 'Pendiente', success: problema.ESTADO === 'Resuelto' }">{{problema.ESTADO}}</div>
            <ion-icon class="iconEdit" (click)='editar()' name="create"></ion-icon>
        </ng-container>
        <ng-container *ngIf='edit'>
            <ion-row justify-content-between>
                <ion-col col-9>

                    <ion-select full interface="popover" class="marginSelectEstado" placeholder="Seleccione estado"
                                [(ngModel)]='nuevoEstado'>
                        <ion-option *ngFor="let unEstado of estadosArray" [value]="unEstado">
                            {{unEstado}}
                        </ion-option>
                    </ion-select>
                </ion-col>
                <ion-col col-3>
                    <ion-icon class="btnEstado confirm" (click)='confirmAlert()' name="checkmark"></ion-icon>
                    <ion-icon class="btnEstado cancel" (click)='edit = false' name="close"></ion-icon>
                </ion-col>
            </ion-row>



        </ng-container>

    </ion-item>
    <ion-item margin-bottom class="textoLeft">
        <span class='titulos'>Problema: </span><span>{{problema.PROBLEMA}}</span>
    </ion-item>
    <ion-item margin-bottom class="textoLeft" *ngIf='problema.REFERENCIA_INFORME'>
        <span class='titulos'>Referencia informe: </span><span><a href="{{problema.REFERENCIA_INFORME}}">{{problema.REFERENCIA_INFORME}}</a>
        </span>
    </ion-item>
    <ion-row>
        <ion-slides slidesPerView="1.2">
            <ion-slide *ngFor="let unaImagen of imagenes; let i=index">
                <img [src]="unaImagen.BASE64">
            </ion-slide>
        </ion-slides>

    </ion-row>
</ion-list>
