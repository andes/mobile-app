<form [formGroup]="form">
    <ion-list>

        <ion-item margin-bottom>
            <ion-label>Quien registra:</ion-label>
            <ion-textarea formControlName="quienRegistra" type="string"></ion-textarea>
        </ion-item>
        <ion-item margin-bottom>
            <ion-label>Fecha:</ion-label>
            <ion-datetime displayFormat="DD-MM-YYYY" doneText="Ok" cancelText="Cancelar" formControlName="fecha">
            </ion-datetime>
        </ion-item>
        <ion-item margin-bottom>
            <ion-label>Participantes:</ion-label>
            <ion-textarea formControlName="participantes"></ion-textarea>
        </ion-item>
        <ion-item margin-bottom>
            <ion-label>Temas Tratados:</ion-label>
            <ion-textarea formControlName="temas"></ion-textarea>
        </ion-item>
        <ion-item margin-bottom>
            <ion-label>Conclusiones / Acuerdos:</ion-label>
            <ion-textarea formControlName="conclusiones"></ion-textarea>
        </ion-item>
        <ion-item margin-bottom>
            <ion-label>Temas Pendientes:</ion-label>
            <ion-textarea formControlName="pendientes"></ion-textarea>
        </ion-item>
        <ion-item margin-bottom>
            <ion-label>Fecha Pr贸xima Reuni贸n:</ion-label>
            <ion-datetime displayFormat="DD-MM-YYYY" doneText="Ok" cancelText="Cancelar" formControlName="fechaProxima">
            </ion-datetime>
        </ion-item>
        <ion-item margin-bottom>
            <ion-label>Lugar Pr贸xima Reuni贸n:</ion-label>
            <ion-textarea formControlName="lugarProxima"></ion-textarea>
        </ion-item>
        <div *ngIf="loader" class="no-item">
            <div class="lds-ellipsis">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>

        <ion-row>
            <ion-col>
                <button *ngIf="!loader" ion-button text-center block (click)='guardar()' [disabled]="!form.valid">Guardar</button>

            </ion-col>
            <ion-col>
                <button ion-button text-center block (click)='registrarProblemas()'>Registrar problemas</button>


            </ion-col>

        </ion-row>

    </ion-list>
