<div id='listadoMinutas'>
    <ion-scroll scrollY="true">
        <ion-list>
            <ion-item *ngFor='let unRegistro of listadoTemporal  | textFilter:textoLibre;let i = index'>
                <ion-label>
                    <ion-row justify-content-between (click)='verMinuta(unRegistro)'>
                        <ion-col col-8 class="itemsAlingLeft">
                            <div class="badge success">{{unRegistro.fecha | date:'dd/MM/yyyy'}}</div>
                            <div class="badge primary">{{unRegistro.descripcionOrigen}}</div>
                            <span *ngIf="unRegistro.problema" class='itemListado'>{{unRegistro.problema.substring(0,
                                    14)}}... </span>

                        </ion-col>
                        <ion-col col-md>
                            <ion-icon class="icon-action printerLista" name="ios-print-outline"></ion-icon>&nbsp;
                        </ion-col>
                        <ion-col col-md>
                            <ion-icon class="icon-action addLista" name="ios-add-circle-outline"></ion-icon>
                        </ion-col>
                        <ion-col col-md>
                            <ion-icon class="icon-action arrowLista" name="ios-arrow-forward-outline"></ion-icon>
                        </ion-col>
                    </ion-row>
                </ion-label>
            </ion-item>
            <ion-item *ngIf="listadoTemporal?.length === 0">
                <h2> <strong>
                        No hay minutas cargadas
                    </strong></h2>
            </ion-item>
        </ion-list>
    </ion-scroll>
</div>
