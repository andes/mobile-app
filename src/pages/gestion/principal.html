<ion-header>
    <page-navbar [menu]="true">
        <h2 *ngIf="activePage" nav-title>{{activePage.titulo}}</h2>
    </page-navbar>
</ion-header>
<ion-content background="dark" *ngIf="activePage">
    <!-- Mensaje bienvenida -->
    <div class="cabecera home" *ngIf="activePage.titulo == 'Nivel Provincial'">
        <div class="title-container">
            <h2 class="welcome-title" *ngIf="authService.user"> Hola {{ authService.user.nombre }}</h2>
            <h2 class="welcome-title" *ngIf="!authService.user"> Bienvenido </h2>
            <h4 class="welcome-subtitle">Â¿Desea mantener su session abierta?
                <ion-toggle [(ngModel)]="mantenerSesion" (ionChange)="onSelect()">
                    <ion-option value="true"></ion-option>
                    <ion-option value="false"></ion-option>
                </ion-toggle>
            </h4>
        </div>

    </div>

    <!-- MAPA -->
    <div class="container-mapa" *ngIf="activePage">
        <mapa-detalle [activePage]="activePage"></mapa-detalle>
    </div>

    <div *ngIf="activePage">
        <listado [activePage]="activePage"></listado>
    </div>
