<ion-header>
    <page-navbar [menu]="true">
        <span nav-title> <img src="assets/svg/app-logo-blanco.svg" width="42" height="42" /> </span>
    </page-navbar>
</ion-header>
<ion-content background="gestion" [ngClass]="{ 'fondoGestion' : activePage && activePage.origen === 'gestion' }">
    <!-- Mensaje bienvenida -->
    <div *ngIf="actualizando" class="no-item">
        <ads-icon icon="ball-triangle"></ads-icon>
    </div>

    <div class="cabecera home espacioLeft"
        *ngIf="!actualizando && activePage && activePage.titulo === 'Nivel Provincial'">
        <div>
            <h2> Nivel Provincial</h2>
            <span> Â¿Que informacion busca? </span>
        </div>
    </div>

    <!-- MAPA -->
    <div class="container-mapa" [ngClass]="{ 'alturaZona':  activePage && activePage.template === 'zona'}"
        *ngIf="!actualizando && activePage && activePage.tipo =='mapa'">
        <mapa-detalle [activePage]="activePage"></mapa-detalle>
    </div>

    <div class="container-lista" *ngIf="!actualizando && activePage && activePage.tipo=='listado'">
        <listado [activePage]="activePage"></listado>
    </div>

    <div class="container-listaDetalle" *ngIf="!actualizando && activePage && activePage.tipo=='listadoDetalle'">
        <listado-detalle [activePage]="activePage" [dataPage]="dataPage"></listado-detalle>
    </div>

    <div class="container-detalleEfector" *ngIf="!actualizando && activePage && activePage.tipo=='detalleEfector'">
        <detalle-efector [activePage]="activePage" [dataPage]="dataPage"></detalle-efector>
    </div>

</ion-content>
