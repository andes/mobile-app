<ion-header>
    <page-navbar [menu]="true">
        <span nav-title> <img src="assets/svg/app-logo-blanco.svg" width="42" height="42" /> <div class='textoNavGestion'>| Gesti√≥n</div>   </span>
       
    </page-navbar>
</ion-header>
<ion-content background="gestion"  *ngIf="activePage">
    <!-- Mensaje bienvenida -->
    <div class=" home espacioLeft " >
        <div >
            <h2> {{activePage.titulo}}</h2>
         
        </div>

    </div>

    <!-- MAPA -->
    <div class="container-mapa" [ngClass]="{ 'alturaZona': activePage.template === 'zona'}" *ngIf="activePage && activePage.tipo =='mapa'">
        <mapa-detalle [activePage]="activePage"></mapa-detalle>
    </div>

    <div class="container-lista" *ngIf="activePage && activePage.tipo=='listado'">
        <listado [activePage]="activePage"></listado>
    </div>

    <div class="container-listaDetalle" *ngIf="activePage && activePage.tipo=='listadoDetalle'">
        <listado-detalle [activePage]="activePage" [dataPage]="dataPage"></listado-detalle>
    </div>

    <div class="container-detalleEfector" *ngIf="activePage && activePage.tipo=='detalleEfector'">
        <detalle-efector [activePage]="activePage" [dataPage]="dataPage"></detalle-efector>
    </div>

</ion-content>
<ion-footer>
    <ion-toolbar>
      <ion-title>
        <img class='logoGobierno' src="assets/img/logosFooter.png" width="178px" />
        <div class=" logoProvincia iconAndes iconAndes-logo-provincia" ></div>

        
      </ion-title>
    </ion-toolbar>
  </ion-footer>
