<ion-header>
    <page-navbar [menu]="true">
        <span nav-title> <img src="assets/svg/app-logo-blanco.svg" width="42" height="42" /> </span>
    </page-navbar>
</ion-header>
<ion-content background="dark" *ngIf="activePage">
    <!-- Mensaje bienvenida -->
    <div class="cabecera home espacioLeft" *ngIf="activePage.titulo === 'Nivel Provincial'">
        <div >
            <h2> Nivel Provincial</h2>
            <span> ¿Que informacion busca? </span>
            <!-- <h4 class="welcome-subtitle">¿Desea mantener su session abierta?
                <ion-toggle [(ngModel)]="mantenerSesion" (ionChange)="onSelect()">
                    <ion-option value="true"></ion-option>
                    <ion-option value="false"></ion-option>
                </ion-toggle>
            </h4> -->
        </div>

    </div>

    <!-- MAPA -->
    <div class="container-mapa" [ngClass]="{ 'alturaZona': activePage.template === 'zona'}" *ngIf="activePage && activePage.tipo =='mapa'">
        <mapa-detalle [activePage]="activePage"></mapa-detalle>
    </div>

    <div class="container-lista" *ngIf="activePage && activePage.tipo=='listado'">
        <listado [activePage]="activePage"></listado>
    </div>

    <div class="container-listaDetalle" *ngIf="activePage && activePage.tipo=='listadoDetalle'">
        <listado-detalle [activePage]="activePage" [dataPage]="dataPage"></listado-detalle>
    </div>

</ion-content>
