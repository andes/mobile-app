<div id='listadoProfesionales'>
    <ion-row justify-content-between>
        <ion-col col-10>
            <!-- <ion-input [(ngModel)]="nombre" placeholder="Buscar" type="text" (ionClear)="onCancel($event)" ionic-input-clearable ></ion-input> -->
            <ion-searchbar [(ngModel)]="textoLibre" placeholder="Ingrese patente a buscar" (change)="buscar($event)"></ion-searchbar>
        </ion-col>
        <ion-col col-2 align-self-center>
            <button ion-button icon-only class="circular xs outline primary">
                <ion-icon name="md-search" (click)="buscar($event)"></ion-icon>
            </button>
        </ion-col>
    </ion-row>

    <ion-scroll scrollY="true">
        <ion-list>
            <ion-item *ngFor='let unAuto of listadoTemporal;let i = index'>
                <ion-label>
                    <ion-row justify-content-between class="centrado">
                        <ion-col col-2>
                            <div class="badge primary numeracionListado centradoBadge">{{i+1}}</div>
                        </ion-col>
                        <ion-col col-10>
                            <div class="badge primary">{{unAuto.modelo}}</div>
                            <div class="badge primary">{{unAuto.anio}}</div>
                            <br>
                            <span class='itemListado'> {{unAuto.patente}} </span>
                        </ion-col>
                    </ion-row>
                </ion-label>
            </ion-item>

        </ion-list>
    </ion-scroll>
</div>
