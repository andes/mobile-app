<ion-header>
  <page-navbar [mostrarMenu]="mostrarMenu" [esconderLogoutBtn]="esconderLogoutBtn"></page-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      <h1 text-center>
        <ion-icon os="ios-paper-plane" md="md-paper-plane"></ion-icon>
      </h1>
      <h3 ion-text color="primary" text-center>PROCESO DE VALIDACION</h3>
    </ion-card-header>

    <ion-card-content>
      <h5 ion-text color="default" text-center>{{usuario.nombre}} tienes que acercarte a una ventanilla para que validen tu identidad.</h5>
    </ion-card-content>
  </ion-card>

  <button ion-button full color="primary" (click)="onBack()">Regresar</button>
</ion-content>
