<ion-header>
  <page-navbar [menu]="false">
    <span nav-title> Validación </span>
  </page-navbar>

</ion-header>

<ion-content padding>
  <div *ngIf="!expand">
    <ion-card>
      <ion-card-header>
        <h1 text-center>
          <ion-icon class="card-icon" name="ios-alert-outline"></ion-icon>
        </h1>
        <h3 ion-text color="primary" text-center>Solo falta un paso más</h3>
      </ion-card-header>

      <ion-card-content>
        <h5 ion-text color="default" text-center>Para acceder a los beneficios debes acercarte a un centro de acreditación para validar tu identidad.</h5>
      </ion-card-content>
    </ion-card>

    <button ion-button full (click)="onBack()" class="btn-back">Regresar</button>

    <button ion-button full color="info" (click)="expand = true" *ngIf="!expand"> Revisar datos ingresados </button>
  </div>
  <div *ngIf="expand">

    <ion-list no-lines>
      <form novalidate (ngSubmit)="onSubmit(formRegistro)" [formGroup]="formRegistro">
        <ion-item>
          <ion-label floating>Nombre</ion-label>
          <ion-input formControlName="nombre" type="text" (keypress)="onKeyPress($event, 'apellido')"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Apellido</ion-label>
          <ion-input formControlName="apellido" type="text" id="apellido" (keypress)="onKeyPress($event, 'documento')"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Número de documento</ion-label>
          <ion-input formControlName="documento" type="number" id="documento" (keypress)="onKeyPress($event, 'fecha')"></ion-input>
        </ion-item>

        <!-- <ion-item>
          <ion-label floating>Fecha de nacimiento</ion-label>
          <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="DD MM YYYY" formControlName="fechaNacimiento" id="fecha" (keypress)="onKeyPress($event, 'telefono')"></ion-datetime>
        </ion-item> -->

        <ion-row (click)="showCalendar()">
          <ion-col col-10>
            <ion-item>
              <ion-label floating>Fecha de Nacimiento</ion-label>
              <ion-input type="text" formControlName="fechaNacimiento" disabled></ion-input>
            </ion-item>
          </ion-col>
          <ion-col col-2>
            <ion-icon item-right name="calendar" class="btn-calendar"></ion-icon>
          </ion-col>
        </ion-row>


        <ion-item>
          <ion-label floating>Sexo</ion-label>
          <ion-select formControlName="sexo" interface="popover" id="sexo">
            <ion-option value="Femenino">Femenino</ion-option>
            <ion-option value="Masculino">Masculino</ion-option>
          </ion-select>
        </ion-item>

        <button ion-button full color="info" type="submit" [disabled]="formRegistro.invalid" id="siguiente"> Cambiar datos </button>

      </form>

    </ion-list>


  </div>
</ion-content>
