<ion-header>
  <page-navbar></page-navbar>
</ion-header>

<ion-content padding>

  <ion-list no-lines>

    <form [formGroup]="formRegistro" (ngSubmit)="save(formRegistro.value, formRegistro.valid)">

      <ion-item>
        <ion-label floating>Nombre</ion-label>
        <ion-input formControlName="nombre" type="text"></ion-input>
        <small [hidden]="formRegistro.controls.nombre.valid || (formRegistro.controls.nombre.pristine && !submitted)">
        street required
        </small>
      </ion-item>

      <ion-item>
        <ion-label floating>Apellido</ion-label>
        <ion-input formControlName="apellido" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>e-Mail</ion-label>
        <ion-input formControlName="email" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Teléfono</ion-label>
        <ion-input formControlName="telefono" type="number"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input formControlName="password" type="password" [formGroup]="formRegistro"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Confirmar Password</ion-label>
        <ion-input formControlName="confirmarPassword" type="password" [formGroup]="formRegistro"></ion-input>
      </ion-item>
      <div style="color: #ea6153;" *ngIf="formRegistro.controls.confirmarPassword.errors?.MatchPassword">Las contraseñas no coinciden</div>

    </form>
    <button ion-button full color="primary" (click)="save()">Crear Cuenta</button>
  </ion-list>
  
</ion-content>
