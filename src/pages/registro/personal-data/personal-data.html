<ion-header>
  <page-navbar [mostrarMenu]="mostrarMenu" [esconderLogoutBtn]="esconderLogoutBtn"></page-navbar>
</ion-header>

<ion-content padding>
  <ion-list no-lines>
    <form novalidate (ngSubmit)="onSubmit(formRegistro)" [formGroup]="formRegistro">
      <ion-item>
        <ion-label floating>Nombre</ion-label>
        <ion-input formControlName="nombre" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Apellido</ion-label>
        <ion-input formControlName="apellido" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Número de documento</ion-label>
        <ion-input formControlName="documento" type="number"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Teléfono</ion-label>
        <ion-input formControlName="telefono" type="number"></ion-input>
      </ion-item>

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label floating>Sexo</ion-label>
            <ion-select formControlName="sexo">
              <ion-option value="femenino">Femenino</ion-option>
              <ion-option value="masculino">Masculino</ion-option>
            </ion-select>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-label floating>Género</ion-label>
            <ion-input formControlName="genero" type="text"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-item>
        <ion-label floating>Nacionalidad</ion-label>
        <ion-input formControlName="nacionalidad" type="text"></ion-input>
      </ion-item>

      <button ion-button full color="primary" type="submit" [disabled]="formRegistro.invalid"> Siguiente </button>

    </form>

  </ion-list>

</ion-content>
