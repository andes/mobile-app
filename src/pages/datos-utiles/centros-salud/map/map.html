<ion-content>
    <agm-map [latitude]="center.latitude" [longitude]="center.longitude" [zoom]="zoom">
        <agm-marker *ngIf="myPosition" [iconUrl]="'assets/icon/estoy_aca.png'" [latitude]="myPosition.latitude"
            [longitude]="myPosition.longitude"></agm-marker>
        <agm-marker *ngFor="let centro of centrosShow" (markerClick)="onClickCentro(centro)" [iconUrl]="'assets/icon/hospitallocation.png'"
            [latitude]="centro.direccion.geoReferencia[0]" [longitude]="centro.direccion.geoReferencia[1]">
            <agm-info-window [disableAutoPan]="true">
                <div class="infowindow">
                    <div class="title">
                        {{centro.nombre}}
                    </div>
                    <div class="direccion">
                        <strong> Direcci√≥n: </strong> {{centro.direccion.valor}}
                        <button class="outline circular success action-navigate" (click)="navigateTo(centro.direccion.geoReferencia[0], centro.direccion.geoReferencia[1])">
                            <ion-icon name="navigate"></ion-icon>
                        </button>
                    </div>
                </div>
            </agm-info-window>
        </agm-marker>
    </agm-map>
</ion-content>
