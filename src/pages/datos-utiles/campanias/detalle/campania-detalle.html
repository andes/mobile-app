<ion-header background="dark">
    <page-navbar [menu]="false">
        <span nav-title> Campaña | Detalle </span>
        <div buttons>
            <ion-icon name="bug" (click)="onBugReport()"></ion-icon>
        </div>
    </page-navbar>
</ion-header>
<ion-content padding class="andes-detalle">
    <div class="andes-container">
        <div class="andes-detalle-contenedor">
            <div class="titulo-principal md center">{{campania.asunto}}</div>
            <!-- <ion-icon name="color-palette"></ion-icon> -->
            <div class="andes-list-content">
                <div class="columna">
                    <!-- <ion-icon name="andes-agendas"></ion-icon> -->
                    <span class="andes-list-subtitle"></span>
                    <br>
                    <strong>Desde: {{campania.vigencia.desde | date: "d 'de' MMMM 'del' yyyy" }} </strong><br>
                    <strong>Hasta: {{campania.vigencia.hasta | date: "d 'de' MMMM 'del' yyyy"}}</strong>
                    <hr>
                    <p class="text-center">

                    </p>
                    <span class="andes-list-subtitle"> {{campania.cuerpo}}</span>
                </div>
            </div>
        </div>
    </div>
    <button class="md rounded block success" (click)="navigateTo(campania.link)">+ información aquí</button>
</ion-content>
