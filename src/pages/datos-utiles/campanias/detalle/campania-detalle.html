<ion-header background="dark">
    <page-navbar [menu]="false">
        <span nav-title> Campaña | Detalle </span>
        <div buttons>
            <ion-icon name="bug" (click)="onBugReport()"></ion-icon>
        </div>
    </page-navbar>
</ion-header>
<ion-content padding class="andes-detalle">
    <div class="andes-container">
        <div class="andes-detalle-contenedor">
            <!-- <div class="badge-container">
                <span class="badge success">{{campania.estado}}</span>
            </div> -->
            <div class="titulo-principal md center">{{campania.titulo}}</div>
            <ion-icon name="color-palette"></ion-icon>
            <div class="andes-list-content">
                <div class="columna">
                    <ion-icon name="andes-agendas"></ion-icon>
                    <span class="andes-list-subtitle">{{campania.periodo.inicio}}</span>
                    <br>
                    <strong>Desde: </strong><br>
                    <strong>Hasta: </strong>
                    <hr>
                    <p class="text-center">
                        Si tenés entre 50 y 70 años y tu última tomografía tiene más de un año, acercate a uno de los
                        siguientes centros de salud <strong>sin orden médica.</strong>
                    </p>
                    <span class="andes-list-subtitle"> {{campania.texto}}</span>
                </div>
            </div>
        </div>
    </div>
</ion-content>
