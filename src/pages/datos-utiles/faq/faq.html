<ion-header>
  <page-navbar [mostrarMenu]="mostrarMenu">
    <div buttons>
    </div>
    <span nav-title> Preguntas frecuentes </span>
  </page-navbar>
</ion-header>


<ion-content>
  <ul class="andes-list">
    <li *ngFor="let item of faqs">
      <div class="andes-list-header"><h2>{{item.pregunta}}</h2></div>
      <div><p class="andes-list-content" [innerHTML]="item.respuesta"></p></div>
    </li>
  </ul>

</ion-content>
