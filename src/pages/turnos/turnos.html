<ion-header background="dark">
    <page-navbar [menu]="false">
        <span nav-title> Mis Turnos | Listado </span>
        <div buttons>
            <ion-icon name="menu" menuToggle></ion-icon>
        </div>
    </page-navbar>
</ion-header>
<ion-menu id="historial" [content]="content" side="end" type="overlay">
    <ion-header>
        <ion-toolbar translucent>
            <ion-title>Mis turnos</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <ion-item (click)="abrirHistorial()">Mi historial de turnos</ion-item>
            <ion-item (click)="onBugReport()">Reportar un problema</ion-item>
        </ion-list>
    </ion-content>
</ion-menu>
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>


<ion-content padding>
    <div *ngIf="!turnos" class="no-item">
        <ads-icon icon="ball-triangle"></ads-icon>
    </div>

    <ul class="andes-list" *ngIf="turnos?.length > 0">
        <li *ngFor="let turno of turnos">
            <turno-item [turno]="turno" (onCancelEvent)="onCancelTurno($event)" (onClickEvent)="onClickEvent($event)">
            </turno-item>
        </li>
    </ul>

    <div *ngIf="turnos?.length === 0" class="icono-text-container no-item">
        <ion-icon class="icono-text lg outline" name="andes-turno"></ion-icon>
        <h3> No tienes ning√∫n turno programado </h3>
    </div>

    <div *ngIf="habilitarTurnos">
        <button class="md rounded block success" (click)="buscarPrestacion()">Solicitar Turno</button>
    </div>
</ion-content>
