  <div *ngIf="!turnos">

    <h3> Buscando Turnos... </h3>

  </div>

  <ion-item-group *ngIf="turnos?.length > 0">
    <ion-title>Turnos</ion-title>
    <ion-item *ngFor="let turno of turnos" (click)="onCancel(turno)">
      <h2>{{turno.tipoPrestacion.nombre}}</h2>
      <p>{{turno.profesionales[0].apellido}} {{turno.profesionales[0].nombre}}</p>
      <p>{{turno.horaInicio}}</p>
      <p>{{turno.organizacion.nombre}}</p>
    </ion-item>
  </ion-item-group>

  <div *ngIf="turnos?.length == 0">
    <h3> No tienes ning√∫n turno programado </h3>
  </div>
