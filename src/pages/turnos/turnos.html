<ion-header>
  <page-navbar [mostrarMenu]="mostrarMenu">
    <span nav-title> Mis Turnos </span>
  </page-navbar>
</ion-header>

<ion-content>

  <div *ngIf="!turnos">

    <h3> Buscando Turnos... </h3>

  </div>

  <ion-item-group *ngIf="turnos?.length > 0" class="turno-list">
    <ion-item *ngFor="let turno of turnos">
      <turno-item [turno]="turno" (onCancelEvent)="onCancelTurno($event)"></turno-item>
    </ion-item>
  </ion-item-group>

  <div *ngIf="turnos?.length == 0" class="no-item">
    <h3> No tienes ning√∫n turno programado </h3>
  </div>
</ion-content>
