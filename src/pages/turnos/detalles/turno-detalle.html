<ion-header background="dark">
    <page-navbar [menu]="false">
        <span nav-title> Mis Turnos | Detalle </span>
    </page-navbar>
</ion-header>

<ion-content class="andes-detalle" padding>
    <div class="andes-detalle-contenedor">
        <span class="badge success">Primer turno</span>
        <div class="titulo-secundario">{{ turno.tipoPrestacion.term }}</div>
        <div class="titulo-principal">{{ turnoFecha() }}</div>
        <div class="titulo-secundario">
            <ion-icon name="andes-horario"></ion-icon>{{turnoHora()}}
        </div>
    </div>
    <ul class="andes-list">
        <li>
            <div class="andes-container" (click)="onTurnoClick();">
                <ion-icon class="icon-action left xl" name="andes-profesional"></ion-icon>
                <div class="andes-wraper">
                    <div class="andes-list-prefix">Profesional</div>
                    <h2 class="andes-list-title">
                        {{profesionalName()}}
                    </h2>
                    <div class="andes-list-subfix">Médica generalista</div>
                </div>
            </div>
        </li>
        <li>
            <div class="andes-container" (click)="onTurnoClick();">
                <ion-icon class="icon-action left xl" name="andes-hospital"></ion-icon>
                <div class="andes-wraper">
                    <div class="andes-list-prefix">Organización</div>
                    <h2 class="andes-list-title">
                        {{efector()}}
                    </h2>
                    <div class="andes-list-subfix">Neuquén Capital</div>
                </div>
            </div>
        </li>
    </ul>
    <button *ngIf="isAsignado()" ion-button color="warning" outline (click)="cancelarTurno()">Cancelar mi turno</button>
</ion-content>
