<!--
  Generated template for the UsuariosPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <page-navbar [mostrarMenu]="mostrarMenu" [esconderLogoutBtn]="esconderLogoutBtn"></page-navbar>
</ion-header>

<ion-content padding>
  <ion-title>Lista de Usuarios</ion-title>

  <ion-list>
    <ion-item *ngFor="let usuario of usuarios">
      <ion-avatar item-start>
        <img src="assets/img/argentina.ico">
      </ion-avatar>
      <h2> {{usuario.nombre}} {{usuario.apellido}}</h2>
      <h3>{{usuario.email}} </h3>
      <p>{{usuario.telefono}}</p>
    </ion-item>
  </ion-list>

</ion-content>
