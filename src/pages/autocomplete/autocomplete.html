<!--
  Generated template for the AutocompletePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>autocomplete</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1>Hola</h1>

  <ion-header>
    <ion-toolbar>
      <ion-title>Enter address</ion-title>
      <ion-searchbar [(ngModel)]="autocomplete.query" [showCancelButton]="true" (ionInput)="updateSearch()" (ionCancel)="dismiss()"></ion-searchbar>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item *ngFor="let item of autocompleteItems" tappable (click)="chooseItem(item)">
        {{ item }}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-content>
