<ion-header>
    <page-navbar [menu]="false">
        <img src="assets/svg/app-logo-blanco.svg" width="42" height="42" />
    </page-navbar>
</ion-header>

<ion-content background="dark" padding *ngIf='pendingDisclaimer'>
    <!-- Mensaje bienvenida -->
    <section class="cabecera">
        <div class="title-container">
            <h2 class="welcome-title">Nuevo disclaimer | Versi√≥n: {{version}}</h2>
            <h4 class="welcome-subtitle" [innerHtml]="texto"></h4>
        </div>
    </section>
    <section class="input-container">
        <div>
            <button class="md rounded block success" (click)="aceptarDisclaimer()">Aceptar</button>
            <button class="md rounded block danger" (click)="logout()">Cancelar</button>
        </div>
    </section>
</ion-content>
