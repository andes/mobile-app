<ion-header>
  <page-navbar [mostrarMenu]="mostrarMenu">
    <span nav-title> Ingreso </span>
  </page-navbar>
</ion-header>

<ion-content padding>
  <div class="logo-andes">
    <img src="./assets/img/andes_logo_solo.svg" />
  </div>
  <ion-row class="login-form">
    <ion-col>
      <ion-list>
        <div class="">
          <input class="md rounded block outline" placeholder="Usuario de ANDES (Correo electr칩nico)" [(ngModel)]="email" type="email" autoCapitalize="none" (keypress)="onKeyPress($event, 'password')" />
        </div>
        <div class="">
          <input class="md rounded block outline" placeholder="Clave de ANDES" id="password" [(ngModel)]="password" type="password" />
        </div>
      </ion-list>
      <div>
        <button class="md rounded block success" [disabled]="inProgress" (click)="login()">Ingresar</button>
        <button class="md rounded block primary" (click)="registro()">Registrarse</button>
      </div>
    </ion-col>
  </ion-row>
  <!-- Opciones secundarias -->
  <div class="botonera pull-left">
    <div class="margin">
        <button class="item-icon outline circular contenedor" (click)="faq()">
            <img src="assets/svg/help-circle-outline.svg" alt="">
            <div class="item-title btn-text">Tengo un c칩digo de activaci칩n</div>
        </button>
    </div>
    <div class="margin">
        <button class="item-icon outline circular contenedor" (click)="noticias()">
            <img src="assets/svg/newspaper.svg" alt="">
            <div class="item-title btn-text" (click)="recuperarPassword()">Recuperar mi contrase침a</div>
        </button>
    </div>
  </div>
</ion-content>
