<ion-header>
  <page-navbar [mostrarMenu]="mostrarMenu">
    <span nav-title> Ingreso </span>
  </page-navbar>
</ion-header>

<ion-content padding>
  <div class="logo-andes">
    <img src="./assets/img/andes_logo_solo.svg" />
  </div>
  <ion-row class="login-form">
    <ion-col>
      <ion-list inset>
        <div class="input-item">
          <label for="">Usuario de ANDES (Correo electr칩nico)</label>
          <input [(ngModel)]="email" type="email" autoCapitalize="none" (keypress)="onKeyPress($event, 'password')" />
        </div>
        <div class="input-item">
          <label for="">Clave de ANDES</label>
          <input id="password" [(ngModel)]="password" type="password" />
        </div>
      </ion-list>
      <div>
        <button class="login" ion-button block color="success" [disabled]="inProgress" (click)="login()">Ingresar</button>
        <button class="registro" (click)="registro()" color="primary" ion-button block>Registrarse</button>
        <!-- <button class="codigo" (click)="codigo()" color="grey" ion-button block>Tengo un c칩digo de verificaci칩n</button> -->
        <button ion-button color="light" clear (click)="recuperarPassword()">Recuperar mi contrase침a</button>
      </div>
    </ion-col>
  </ion-row>

</ion-content>
