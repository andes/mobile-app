<ion-header>
  <page-navbar [mostrarMenu]="mostrarMenu">
    <img src="assets/img/andes_logo_solo.svg"  width="42" height="42" />
  </page-navbar>
</ion-header>

<ion-content background="dark" padding>
  <!-- Mensaje bienvenida -->
    <div class="cabecera">
        <h2 class="welcome-title" *ngIf="!authService.user" > Ingreso </h2>
        <h4 class="welcome-subtitle"> </h4>
    </div>
  <ion-row class="login-form">
    <ion-col>
      <ion-list>
        <div class="">
          <input class="md rounded block outline" placeholder="Usuario de ANDES (Correo electr칩nico)" [(ngModel)]="email" type="email" autoCapitalize="none" (keypress)="onKeyPress($event, 'password')" />
        </div>
        <div class="">
          <input class="md rounded block outline" placeholder="Clave de ANDES" id="password" [(ngModel)]="password" type="password" />
        </div>
      </ion-list>
      <div>
        <button class="md rounded block success" [disabled]="inProgress" (click)="login()">Ingresar</button>
        <button class="md rounded block primary" (click)="registro()">Como ingresar en ANDES</button>
      </div>
    </ion-col>
  </ion-row>
  <!-- Opciones secundarias -->
  <div class="botonera pull-left">
    <div class="margin">
        <button class="item-icon outline circular contenedor" (click)="codigo()">
            <!-- <img src="assets/svg/help-circle-outline.svg" alt=""> -->
            <ads-icon icon="help-circle-outline"></ads-icon>
            <div class="item-title btn-text">Tengo un c칩digo de activaci칩n</div>
        </button>
    </div>
    <div class="margin">
        <button class="item-icon outline circular contenedor" (click)="recuperarPassword()">
            <!-- <img src="assets/svg/newspaper.svg" alt=""> -->
            <ads-icon icon="newspaper"></ads-icon>
            <div class="item-title btn-text" >Recuperar mi contrase침a</div>
        </button>
    </div>
  </div>
</ion-content>
