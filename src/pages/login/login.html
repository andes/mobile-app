<ion-header>
  <page-navbar [mostrarMenu]="mostrarMenu"></page-navbar>
</ion-header>

<ion-content padding>
  <div class="logo-andes">
    <img src="./assets/img/andes_logo_solo.svg" />
  </div>
  <ion-row class="login-form">
    <ion-col>
      <ion-list inset>
        <div class="input-item">
          <label for="">Usuario</label>
          <input [(ngModel)]="email" type="text" />
        </div>
        <div class="input-item">
          <label for="">Password</label>
          <input [(ngModel)]="password" type="password" />
        </div>

      </ion-list>

      <button ion-button block color="info" [disabled]="inProgress" (click)="login()">Ingresar</button>

    </ion-col>
  </ion-row>

</ion-content>
