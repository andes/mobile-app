<ion-header>
  <page-navbar [mostrarMenu]="mostrarMenu" [esconderLogoutBtn]="esconderLogoutBtn"></page-navbar>
</ion-header>

<ion-content padding>
  <div></div>
  <ion-row class="login-form">
    <ion-col>
      <ion-list inset>

        <ion-item>
          <ion-label floating>
            Usuario
          </ion-label>
          <ion-input [(ngModel)]="email" type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>
            Password
          </ion-label>
          <ion-input [(ngModel)]="password" type="password" tabindex="2"></ion-input>
        </ion-item>

      </ion-list>

      <button ion-button block color="info" (click)="login()">Ingresar</button>

    </ion-col>
  </ion-row>

</ion-content>
