<ion-header *ngIf="isLogin()">
  <page-navbar [mostrarMenu]="mostrarMenu"></page-navbar>
</ion-header>

<ion-content padding>
  <!--<h3>Andes</h3>-->
  <div class="logo-andes">
    <img src="./assets/img/andes_portada.svg"/>
  </div>


  <div class="botonera">
    <!-- Muestra botones al paciente logueado -->
    <div class="square-list " *ngIf="isPaciente()">
      <div class="square-item" (click)="vacunas()">
        <img src="assets/svg/syringe.svg" alt=""> <span>VACUNAS</span>
      </div>
      <div class="square-item" (click)="historiaDeSalud()">
        <img src="assets/svg/historia_salud.svg" alt=""> <span>HISTORIA DE SALUD</span>
      </div>
      <div class="square-item" style="visibility: hidden;">
        <img src="assets/svg/calendar-range.svg" alt=""> <span>CALENDARIO</span>
      </div>
    </div>

    <div class="square-list " *ngIf="isProfesional()">
      <div class="square-item" (click)="misAgendas()">
        <img src="assets/svg/calendar-today.svg" alt=""> <span>MIS AGENDAS</span>
      </div>
      <div class="square-item" (click)="formTerapeutico()">
        <img src="assets/svg/calendar-today.svg" alt=""> <span>Formulario Terapeutico</span>
      </div>
      <div class="square-item" (click)="consultorio()" style="visibility: hidden;">
        <img src="assets/svg/calendar-range.svg" alt=""> <span>RUP</span>
      </div>
      <div class="square-item" style="visibility: hidden;">
        <img src="assets/svg/calendar-range.svg" alt=""> <span>CALENDARIO</span>
      </div>
    </div>

    <!-- Muestra botones sin loguerase -->
    <div class="square-list">
      <div class="square-item" (click)="centrosDeSalud()">
        <img src="assets/img/w_hospital-building.svg" alt=""> <span>CENTROS DE SALUD</span>
      </div>

      <div class="square-item" (click)="faq()">
        <img src="assets/svg/help-circle-outline.svg" alt=""> <span>PREGUNTAS FRECUENTES</span>
      </div>

      <div class="square-item" style="visibility: hidden;">
        <img src="assets/svg/calendar-range.svg" alt=""> <span>CALENDARIO</span>
      </div>
    </div>

    <div class="square-list">
      <div class="square-item red" (click)="numerosUtiles()">
        <img src="assets/img/w_ambulance.svg" alt=""> <span>NUMEROS DE EMERGENCIA</span>
      </div>
      <div class="square-item green" (click)="farmacias()">
        <img src="assets/img/w_medicine.svg" alt=""> <span>FARMACIAS DE TURNO</span>
      </div>
      <div class="square-item" (click)="noticias()">
        <img src="assets/svg/newspaper.svg" alt=""> <span>NOTICIAS</span>
      </div>
    </div>

    <button *ngIf="!isLogin()" (click)="login()" color="info" ion-button class="btn btn-success btn-full"> IDENTIFICARSE </button>

    <!-- <div *ngIf="!isLogin()" padding-vertical text-center>
      <button ion-button color="light" clear (click)="recuperarPassword()">Recuperar mi contrase√±a</button>
    </div> -->
  </div>

</ion-content>
