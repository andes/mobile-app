<ion-header>
    <page-navbar [mostrarMenu]="mostrarMenu">
      <span nav-title> Mis Laboratorios </span>
    </page-navbar>
  </ion-header>


  <ion-content >
    <div *ngIf="cdas == null">
      <h3 text-center> Buscando laboratorios... </h3>
    </div>

    <ion-item-group class="numeros-list" *ngIf="cdas?.length > 0" >
        <ion-item class="numeros-item" *ngFor="let cda of cdas" (click)="link(cda)">
            <h2 class="title">
                <ion-icon class="ligth-blue" name="arrow-round-forward"></ion-icon> <strong>{{cda.fecha | date: "d 'de' MMMM 'del' yyyy" }}</strong>
            </h2>
            <h2 >
                <ion-icon class="build" name="home"></ion-icon> {{cda.organizacion}}
            </h2>
            <h2 *ngIf="cda.confidentialityCode === 'R'">
                <ion-icon class="alert" name="alert"></ion-icon> El resultado debe ser retirado personalmente.
            </h2>

            <ion-icon class="ligth-blue" item-end  name="search" *ngIf="cda.confidentialityCode !== 'R'"></ion-icon>

        </ion-item>
    </ion-item-group>

    <button ion-button block color="primary" *ngIf="hayMas" [disabled]="buscando" (click)="buscar()"> Buscar m√°s </button>

    <div *ngIf="cdas?.length == 0" class="no-item">
        <h3> No tienes laboratorios registradas </h3>
    </div>
  </ion-content>
