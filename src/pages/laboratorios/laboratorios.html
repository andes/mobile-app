<ion-header>
    <page-navbar [mostrarMenu]="mostrarMenu">
      <span nav-title> Mis Laboratorios </span>
    </page-navbar>
  </ion-header>


  <ion-content padding>
    <div *ngIf="cdas == null">
      <h3 text-center> Buscando laboratorios... </h3>
    </div>

    <ion-item-group class="numeros-list" *ngIf="cdas?.length > 0" >
        <ion-item class="numeros-item" *ngFor="let cda of cdas">


            <h2>
                <strong>{{cda.fecha | date: "d 'de' MMMM 'de' yyyy" }}</strong>
            </h2>
            <h2  >
                {{cda.organizacion}}
            </h2>

            <ion-icon class="right-icon" (click)="link(cda)" name="cloud-download"></ion-icon>

        </ion-item>
    </ion-item-group>

    <div *ngIf="cdas?.length == 0" class="no-item">
        <h3> No tienes laboratorios registradas </h3>
    </div>
  </ion-content>
