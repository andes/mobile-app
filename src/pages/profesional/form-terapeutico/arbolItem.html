
<div content class="content-last-child" *ngIf="esHoja()" (click)="verDetalle()">
        {{ indice.descripcion }}
</div>

<ads-accordion (onToogle)="buscarHijos()" *ngIf="!esHoja()"> 
    <span header>{{ indice.descripcion }}</span>
    <span subtitulo>Subtitulo</span>
    <span content>
        <arbolItem [indice]="i" *ngFor="let i of hijos"></arbolItem>
    </span>
</ads-accordion>
