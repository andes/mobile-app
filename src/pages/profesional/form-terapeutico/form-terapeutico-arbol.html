<ion-header background="dark">
    <ion-navbar>
        <ion-title>
            {{titulo}}
        </ion-title>

    </ion-navbar>
</ion-header>
<ion-content padding form-terapeutico>

    <ion-list>
        <ion-item *ngFor="let indice of indices" (click)="openSubarbol(indice)">
            <ion-icon name="ios-arrow-forward"></ion-icon>
            {{ indice.descripcion }}
        </ion-item>
    </ion-list>

</ion-content>
