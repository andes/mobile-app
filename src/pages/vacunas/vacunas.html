<ion-header>
  <page-navbar [mostrarMenu]="mostrarMenu">
    <span nav-title> Mis Vacunas </span>
  </page-navbar>
</ion-header>


<ion-content padding>
  <div *ngIf="vacunas == null">
    <h3 text-center> Buscando vacunas... </h3>
  </div>

  <div class="vacuna-item">
    <ion-item-group *ngIf="vacunas?.length > 0" >
      <ion-item *ngFor="let vacuna of vacunas">

        <div class="header">
          <span class="dosis">
            {{vacuna.dosis}}
          </span>

          <h2>
            {{vacuna.vacuna}}
          </h2>
        </div>

        <div class="footer">
          <div float-left>
            <ion-icon name="md-calendar"></ion-icon>
            <span class="text">{{ vacuna.fechaAplicacion | date: "d 'de' MMMM 'de' yyyy"}} </span>
          </div>

          <div *ngIf="vacuna?.efector" float-left float-sm-right>
            <i class="ion-md-andes-edificio-centro-salud"></i>
            <!-- <ion-icon name="andes-edificio-centro-salud"></ion-icon> -->
            <span class="text">{{vacuna.efector}}</span>
          </div>
        </div>

      </ion-item>
    </ion-item-group>

    <div *ngIf="vacunas?.length == 0" class="no-item">
      <h3> No tienes vacunas registradas </h3>
    </div>
  </div>
</ion-content>
