<ion-header background="dark">
  <page-navbar [mostrarMenu]="mostrarMenu">
    <span nav-title> <strong> Tus Vacunas | </strong> Listado </span>
  </page-navbar>
</ion-header>


<ion-content padding>
    <div *ngIf="vacunas == null">
        <h3 text-center> Buscando vacunas... </h3>
    </div>
    <ul class="andes-list">
        <li *ngFor="let vacuna of vacunas">
            <div class="andes-list-title" >
                <h2> {{vacuna.vacuna}}</h2>
                <span class="badge primary">{{vacuna.dosis}}</span>
            </div>
            <div class="andes-list-subtitle">
                <div class="icon-title">
                    <ion-icon name="md-calendar"></ion-icon>
                    <span class="">{{ vacuna.fechaAplicacion | date: "d 'de' MMMM 'de' yyyy"}} </span>
                </div>
                <div class="icon-title" *ngIf="vacuna?.efector" >
                    <ads-icon icon="hospital-buildings"></ads-icon>
                    <!-- <ion-icon name="andes-edificio-centro-salud"></ion-icon> -->
                    <span class="">{{vacuna.efector}}</span>
                </div>
            </div>
        </li>
    </ul>

    <div *ngIf="vacunas?.length == 0" class="no-item">
      <h3> No tienes vacunas registradas </h3>
    </div>
</ion-content>
