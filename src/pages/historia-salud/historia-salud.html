<ion-header background="dark">
    <page-navbar [menu]="false">
        <div buttons>
        </div>
        <span nav-title> Mi Historia de Salud </span>
    </page-navbar>
</ion-header>


<ion-content>
    <ul class="andes-list">
        <li *ngFor="let categoria of categorias" (click)="verCategoria(categoria)">
            <div class="andes-container">
                <div class="andes-wraper">
                    <h5>
                        <ion-icon name="file" class=""></ion-icon> {{categoria.titulo}}
                    </h5>
                </div>
                <ion-icon class="icon-action right xl" name="ios-arrow-forward-outline"></ion-icon>
            </div>
        </li>
    </ul>
</ion-content>
