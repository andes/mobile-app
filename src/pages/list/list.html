<ion-header>

  <ion-navbar>
    <ion-title>Distancia a los Centros de Salud</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list no-lines>
    <ion-item *ngFor="let location of locations.data">
      <ion-avatar item-left>
        <ion-icon name="pin"></ion-icon>
      </ion-avatar>
      <h2>{{location.title}}</h2>
      <p>{{location.distance}} Km</p>
    </ion-item>
  </ion-list>

</ion-content>
