<ion-header class="dark" translucent="true">
    <ion-toolbar>
        <ion-back-button slot="start" defaultHref="home" text=""></ion-back-button>
        <ion-title><small>MPI</small></ion-title>
        <ion-buttons slot="end">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content class="dark">
    <div class="cabecera">
        <div class="title-container">
            <h2 class="welcome-title">Registro de paciente</h2>
            <h4 class="welcome-subtitle"> Escanee el documento del paciente para obtener sus datos personales. </h4>
        </div>
    </div>
    <div style="text-align: center;">
        <img src="./assets/img/pdf417.png" />
    </div>
    <div class="botonera">
        <button class="md rounded block success" (click)="scanner()">Escanear DNI</button>
    </div>
</ion-content>
