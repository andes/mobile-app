
<div content class="content-last-child" *ngIf="esHoja()" (click)="verDetalle()" [ngClass]="'child-nested-' + deep">
        {{ indice.descripcion }}
</div>

<ads-accordion (onToogle)="buscarHijos()" *ngIf="!esHoja()" [ngClass]="'child-nested-' + deep"> 
    <span header>{{ indice.descripcion }}</span>
    <span content >
        <arbolItem class="arbol-hijo" [indice]="i" [deep]="deep + 1"  *ngFor="let i of hijos"></arbolItem>
    </span>
</ads-accordion>
