<div content class="content-last-child" *ngIf="esHoja()" (click)="verDetalle()" [ngClass]="'child-nested-' + deep">
    {{ indice.descripcion }}
</div>

<app-ads-accordion (toggleEvent)="buscarHijos()" *ngIf="!esHoja()" [ngClass]="'child-nested-' + deep">
    <span header>{{ indice.descripcion }}</span>
    <span content>
        <app-arbol-item class="arbol-hijo" [indice]="i" [deep]="deep + 1" *ngFor="let i of hijos"></app-arbol-item>
    </span>
</app-ads-accordion>
