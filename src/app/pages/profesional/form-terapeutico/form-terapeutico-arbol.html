<ion-header background="dark" translucent="true">
    <ion-toolbar>
        <ion-back-button slot="start" defaultHref="home" text=""></ion-back-button>
        <ion-title><small>{{ titulo }}</small></ion-title>
        <ion-buttons slot="end">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content form-terapeutico>
    <ads-accordion-container>
        <div header *ngFor="let indice of indices">
            <arbolItem [indice]="indice" [deep]="0"></arbolItem>
        </div>
    </ads-accordion-container>
</ion-content>
