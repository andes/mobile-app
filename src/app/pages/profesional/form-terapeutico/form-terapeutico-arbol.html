<ion-header class="dark" translucent="true">
    <ion-toolbar>
        <ion-back-button slot="start" defaultHref="home" text=""></ion-back-button>
        <ion-title><small>{{ titulo }}</small></ion-title>
        <ion-buttons slot="end">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content class="dark">
    <app-ads-accordion-container>
        <div header *ngFor="let indice of indices">
            <app-arbol-item [indice]="indice" [deep]="0"></app-arbol-item>
        </div>
    </app-ads-accordion-container>
</ion-content>
