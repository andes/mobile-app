<ion-header class="dark" translucent="true">
    <ion-toolbar>
        <ion-back-button slot="start" defaultHref="home" text=""></ion-back-button>
        <ion-title><small>Agendas programadas</small></ion-title>
        <ion-buttons slot="end">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content *ngIf="authProvider.user" class="dark">

    <div *ngIf="!agendas" class="no-item">
        <ads-icon icon="ball-triangle"></ads-icon>
    </div>

    <ion-searchbar inputmode="search" placeholder="Filtar Agendas por Efector" showClearButton="always"
                   (ionClear)="resetAgendas()" (input)="filtrarEfector($event)"></ion-searchbar>
    <ul class="andes-list" *ngIf="agendasFiltradas?.length > 0" compact>
        <li *ngFor="let agenda of agendasFiltradas">
            <app-agenda-item [agenda]="agenda" (click)="verDetalle(agenda)">
            </app-agenda-item>
        </li>
    </ul>

    <div *ngIf="agendasFiltradas?.length == 0" class="no-item">
        <h3> No tienes ninguna agenda programada </h3>
    </div>
</ion-content>
