<ion-header background="dark" translucent="true">

            <ion-menu-button></ion-menu-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-router-outlet>
    </ion-router-outlet>

            </ion-tab-button>
            <ion-tab-button tab="direccion">
                <ion-icon name="home"></ion-icon>
                <!-- <ion-label>Direcci√≥n</ion-label> -->
            </ion-tab-button>
            <ion-tab-button tab="contacto">

            </ion-tab-button>
        </ion-tab-bar>
