<ion-list>
    <ion-item>
        <ion-label color="secondary" position="stacked">E-mail</ion-label>
        <ion-input inputmode="text" [(ngModel)]="email" name="email" placeholder="Dirección de e-mail">
        </ion-input>
    </ion-item>
    <ion-item>
        <ion-label color="secondary" position="stacked">Móvil</ion-label>
        <ion-input inputmode="text" [(ngModel)]="telefono" name="telefono" placeholder="Número de teléfono móvil">
        </ion-input>
    </ion-item>
</ion-list>
<ion-row>
    <ion-col col-6>
        <ion-button color="danger" expand="block" (click)="cancelarEditar()">
            Cancelar
        </ion-button>
    </ion-col>
    <ion-col col-6>
        <ion-button color="success" expand="block" (click)="modal()" [disabled]="inProgress">
            Actualizar Contacto
        </ion-button>
    </ion-col>
</ion-row>
