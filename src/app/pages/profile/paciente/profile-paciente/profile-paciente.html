<ion-content class="dark" profile-paciente>
    <div class="no-item" *ngIf="inProgress">
        <ads-icon icon="ball-triangle"></ads-icon>
    </div>

    <ion-card *ngIf="paciente && !inProgress">
        <ion-card-header>
            <ion-avatar>
                <ion-icon *ngIf="!photo" name="person-circle-outline" color="primary" class="icono-info"></ion-icon>
                <img *ngIf="photo" [src]="photo">
            </ion-avatar>
            <ion-card-subtitle class="ion-text-uppercase">Mis datos personales</ion-card-subtitle>
            <ion-card-title class="ion-text-uppercase">{{paciente.apellido.toLowerCase()}},
                {{paciente.nombre.toLowerCase()}}</ion-card-title>
        </ion-card-header>

        <ion-card-content>
            <ion-list>
                <ion-item>
                    <ion-label color="dark">
                        <h3>GÃ©nero</h3>
                        <p>{{paciente.sexo}}</p>
                    </ion-label>
                </ion-item>
                <ion-item>
                    <ion-label color="dark">
                        <h3>Documento</h3>
                        <p>{{paciente.documento}}</p>
                    </ion-label>
                </ion-item>
                <ion-item>
                    <ion-label color="dark">
                        <h3>Fecha de nacimiento</h3>
                        <p>{{paciente.fechaNacimiento | date: "dd/MM/yyyy"}}</p>
                    </ion-label>
                </ion-item>
            </ion-list>
        </ion-card-content>
    </ion-card>
