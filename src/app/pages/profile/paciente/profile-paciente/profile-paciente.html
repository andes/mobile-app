<ion-content class="dark">
    <div class="no-item" *ngIf="inProgress">
        <ads-icon icon="ball-triangle"></ads-icon>
    </div>
    <ion-card *ngIf="paciente && !inProgress" [ngClass]="{ 'opacity-30': editarContact || editarDom  }">
        <ion-card-header>
            <ion-avatar>
                <ion-icon *ngIf="!photo" name="person-circle-outline" color="primary" class="icono-info"></ion-icon>
                <img *ngIf="photo" [src]="photo">
            </ion-avatar>
            <ion-card-subtitle class="ion-text-uppercase">Mis datos personales</ion-card-subtitle>
            <ion-card-title class="ion-text-uppercase" color="dark">{{ paciente.apellido }},
                {{ paciente.nombre }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <ion-list>
                <ion-item>
                    <ion-label color="dark">
                        <b>GÃ©nero</b>
                        <p>{{ paciente.sexo }}</p>
                    </ion-label>
                </ion-item>
                <ion-item>
                    <ion-label color="dark">
                        <b>Documento</b>
                        <p>{{ paciente.documento }}</p>
                    </ion-label>
                </ion-item>
                <ion-item>
                    <ion-label color="dark">
                        <b>Fecha de nacimiento</b>
                        <p>{{ paciente.fechaNacimiento | date: "dd/MM/yyyy" }}</p>
                    </ion-label>
                </ion-item>
            </ion-list>
        </ion-card-content>
    </ion-card>
    <ion-title class="titulo-datos" [ngClass]="{ 'opacity-30': editarContact  }">
        <ion-icon name="home" size="small"></ion-icon>
        DOMICILIO
        <ion-button *ngIf="!editarDom" class="boton-editar" color="warning" (click)="editarDomicilio()"
                    size="small">Editar
        </ion-button>
    </ion-title>
    <ion-grid *ngIf="editarDom">
        <app-page-donde-vivo-trabajo [editarDom]="editarDom"
                                     (cancelarEditarEvent)="cancelarEditar()"></app-page-donde-vivo-trabajo>
    </ion-grid>
    <ion-title class="titulo-datos" [ngClass]="{ 'opacity-30': editarDom  }">
        <ion-icon name="people"></ion-icon>
        CONTACTO
        <ion-button *ngIf="!editarContact" class="boton-editar" color="warning" (click)="editarContacto()"
                    size="small">Editar
        </ion-button>
    </ion-title>
    <ion-grid *ngIf="editarContact">
        <app-profile-contacto [editarContact]="editarContact"
                              (cancelarEditarContactoEvent)="cancelarContactoEditar()"></app-profile-contacto>
    </ion-grid>
</ion-content>
