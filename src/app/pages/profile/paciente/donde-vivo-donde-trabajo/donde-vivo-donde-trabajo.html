<ion-content light padding>
  <div>
    <div class="titulo-prefix">Provincia</div>
    <input class="input-border" placeholder="Provincia" [(ngModel)]="provincia" type="text" />
    <div class="titulo-prefix">Localidad</div>
    <input class="" placeholder="Localidad" [(ngModel)]="localidad" type="text" />

    <button class="md rounded block success" [disabled]="loading" (click)="onSave()"> Grabar </button>
  </div>

</ion-content>
