<ion-content background="dark">
    <div *ngIf="!turnos" class="no-item">
        <ads-icon icon="ball-triangle"></ads-icon>
    </div>

    <ul class="andes-list" *ngIf="turnos?.length > 0">
        <li *ngFor="let turno of turnos">
            <app-turno-item [turno]="turno" (onCancelEvent)="onCancelTurno($event)"
                            (onClickEvent)="onClickEvent($event)">
            </app-turno-item>
        </li>
    </ul>

    <div *ngIf="turnos?.length === 0" class="icono-text-container no-item">
        <ion-icon class="icono-text lg outline" name="andes-turno"></ion-icon>
        <h3> No tienes ning√∫n turno programado </h3>
    </div>


</ion-content>
<ion-footer background="dark">
    <ion-toolbar>
        <ion-button *ngIf="habilitarTurnos" expand="full" color="success" class="md rounded block success"
                    (click)="buscarPrestacion()">
            Solicitar Turno
        </ion-button>
    </ion-toolbar>
</ion-footer>
