<ion-content>
    <google-map [center]="center" [zoom]="zoom" height="100%" width="100%">

        <map-marker *ngIf="centro" [position]="{ lat: centro.location.latitud, lng: centro.location.longitud }"
            [icon]="hospitalIcon" (mapClick)="infoWindow.open(marker)" #marker="mapMarker">

            <map-info-window #infoWindow>
                <div class="infowindow">
                    <div class="title">
                        {{ centro.nombre }}
                    </div>
                    <div class="direccion">
                        <strong>Direcci√≥n:</strong> {{ centro.domicilio.direccion }}
                        <button class="outline circular success action-navigate" (click)="navigateTo()">
                            <ion-icon name="navigate"></ion-icon>
                        </button>
                    </div>
                </div>
            </map-info-window>

        </map-marker>
    </google-map>
</ion-content>
