<ion-header background="dark" translucent="true">
    <ion-toolbar>
        <ion-back-button slot="start" defaultHref="home" text=""></ion-back-button>
        <ion-title><small>{{categoria.titulo}}</small></ion-title>
        <ion-buttons slot="end">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content background="dark">
    <ul class="andes-list">
        <li *ngFor="let registro of registros" (click)="verRegistro(registro)">
            <div class="andes-container">
                <div>
                    <div class="columna">
                        <span class="andes-list-title andes-capitalize">
                            {{registro.registro.concepto.term}}
                        </span>
                    </div>
                    <div class="columna">
                        <span class="andes-list-subtitle">{{fecha(registro)}}</span>
                    </div>
                    <div class="columna">
                        <span class="andes-list-subtitle"><small><b>Profesional:</b> {{registro.profesional.apellido}},
                                {{registro.profesional.nombre}}</small></span>
                    </div>
                </div>
            </div>
        </li>
    </ul>
</ion-content>
