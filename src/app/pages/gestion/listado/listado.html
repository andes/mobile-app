<ng-container *ngIf="activePage && activePage.tipo == 'listado'">
    <ion-list *ngIf="listaItems && listaItems.length">
        <ion-item *ngFor="let item of listaItems" (click)="cambiarPagina(activePage.goto,item)">
            <ion-label color="dark">{{item.Area}}</ion-label>
            <ion-icon slot="end" class="icon-action arrowLista" name="chevron-forward-outline"> </ion-icon>
        </ion-item>
    </ion-list>
</ng-container>
