<ng-container *ngIf="activePage && activePage.tipo == 'detalleEfector'">

    <h4 class='tituloDetalleEfector'>{{dataPage.descripcion}}</h4>
    <ng-container *ngIf="acciones">
        <app-acciones [activePage]="activePage" [periodo]="periodo" [perDesdeMort]="perDesdeMort"
                      [perHastaMort]="perHastaMort" [acciones]="acciones" [valor]="activePage.valor"
                      [dataPage]="dataPage" (eje)="verEstadisticas($event)"></app-acciones>
    </ng-container>

</ng-container>
