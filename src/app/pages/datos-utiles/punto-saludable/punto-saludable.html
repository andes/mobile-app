<ion-header background="dark" translucent="true">
    <ion-toolbar>
        <ion-back-button slot="start" defaultHref="home" text=""></ion-back-button>
        <ion-title><small>Punto saludable</small></ion-title>
        <ion-buttons slot="end">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="no-item" *ngIf="loading">
        <ion-spinner name="bubbles"></ion-spinner>
    </div>

    <ion-item-group class="numeros-list">
        <ion-item class="numeros-item" *ngFor="let noticia of noticias" (click)="openUrl(noticia)">
            <ion-thumbnail item-start *ngIf="noticia.images.length > 0">
                <img class="img-fit" src="{{noticia.images[0]}}">
            </ion-thumbnail>
            <h3 class="date-title"> {{formatDate(noticia)}} </h3>
            <h2> {{noticia.text}} </h2>
            <!-- <p>{{noticia.description}}</p> -->
        </ion-item>
    </ion-item-group>
</ion-content>
