<ion-header class="dark" translucent="true">
    <ion-toolbar>
        <ion-back-button slot="start" defaultHref="/login" text=" "></ion-back-button>
        <ion-title><small>Activar aplicación</small></ion-title>
        <ion-buttons slot="end">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content class="dark">
    <section class="cabecera login ion-flex ion-justify-content-between ion-align-items-center">
        <div class="title-container">
            <h2 class="welcome-title">Registro</h2>
            <h4 class="welcome-subtitle"></h4>
        </div>
    </section>
    <div class="subtitulo">
        Complete el siguiente formulario con sus datos para enviarlos a <a
           href="mailto:info@andes.gob.ar">info@andes.gob.ar</a>
    </div>
    <form novalidate (ngSubmit)="registrarUsuario()" [formGroup]="formRegistro">
        <div>
            <input class="md rounded block outline" placeholder="Número de documento" formControlName="documento"
                   type="text" id="documento" />
        </div>
        <div>
            <input class="md rounded block outline" placeholder="Nombre/s" formControlName="nombre" type="text"
                   id="nombre" />
        </div>
        <div>
            <input class="md rounded block outline" placeholder="Apellido" formControlName="apellido" type="text"
                   id="apellido" />
        </div>
        <div>
            <input class="md rounded block outline" placeholder="Fecha de nacimiento" formControlName="fechaNacimiento"
                   type="date" id="fechaNacimiento" />
        </div>
        <div>
            <input class="md rounded block outline" placeholder="Número de celular" formControlName="celular"
                   type="text" id="celular" />
        </div>
        <div>
            <input class="md rounded block outline" placeholder="Email" formControlName="email" type="text"
                   id="email" />
        </div>
        <div>
            <input class="md rounded block outline" placeholder="Domicilio" formControlName="domicilio" type="text"
                   id="domicilio" />
        </div>
        <div>
            <input class="md rounded block outline" placeholder="Localidad" formControlName="localidad" type="text"
                   id="localidad" />
        </div>
        <div>
            <input class="md rounded block outline" placeholder="Nombre del Hospital o Centro de Salud más cercano"
                   formControlName="centroSalud" type="text" id="centroSalud" />
        </div>
        <div>
            <label for="imagenFrontal">Ingrese una foto de la cara frontal de su dni:</label>
            <input type="file" id="imagenFrontal" name="imagenFrontal" accept="image/png, image/jpeg"
                   (change)="cargarImagenFrontal($event)">
        </div>
        <div>
            <label for="imagenTrasera">Ingrese una foto de la cara trasera de su dni:</label>
            <input type="file" id="imagenTrasera" name="imagenTrasera" accept="image/png, image/jpeg"
                   (change)="cargarImagenTrasera($event)">
        </div>
        <button class="md rounded block success" type="submit" [disabled]="formRegistro.invalid || loading">
            Enviar datos
        </button>

        <button class="md rounded block danger" type="button" (click)="cancel()" [disabled]="loading">
            Volver
        </button>
    </form>
</ion-content>
