<ion-header class="dark" translucent="true">
    <ion-toolbar>
        <ion-back-button slot="start" defaultHref="/login" text=" "></ion-back-button>
        <ion-title><small>Registrarse como paciente</small></ion-title>
        <ion-buttons slot="end">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content class="dark">
    <section class="cabecera login ion-flex ion-justify-content-between ion-align-items-center">
        <div class="title-container">
            <h2 class="welcome-title">Registro</h2>
            <h4 class="welcome-subtitle"></h4>
        </div>
    </section>
    <div class="subtitulo">
        Complete el siguiente formulario con sus datos para registrarse en la aplicación
    </div>
    <form novalidate (ngSubmit)="registrarUsuario()" [formGroup]="formRegistro">
        <div>
            <input class="md rounded block outline" placeholder="Número de documento" formControlName="documento"
                   type="text" id="documento" />
        </div>

        <ion-select placeholder="Seleccione Sexo" name="sexo" id="sexo" formControlName="sexo" class="md rounded block outline" okText="Aceptar" cancelText="Cancelar">
            <ion-select-option value="femenino">Femenino</ion-select-option>
            <ion-select-option value="masculino">Masculino</ion-select-option>
        </ion-select>

        <div>
            <input class="md rounded block outline" placeholder="Número de trámite" formControlName="tramite"
                   type="text" id="tramite" />
        </div>
        <div>
            <input class="md rounded block outline" placeholder="Número de celular" formControlName="celular"
                   type="text" id="celular" />
        </div>
        <div>
            <input class="md rounded block outline" placeholder="Email" formControlName="email" type="text"
                   id="email" />
        </div>
        <div>
            <re-captcha formControlName="recaptcha" siteKey="6Lc5nUsaAAAAALJ15OtJMKpdW9XSEOl13A_3Hx6i">
            </re-captcha>
        </div>
        <button class="md rounded block success" type="submit" [disabled]=" formRegistro.invalid || loading">
            Registrarme
        </button>

        <button class="md rounded block danger" type="button" (click)="cancel()" [disabled]="loading">
            Volver
        </button>
    </form>
</ion-content>
