<!--  Comento el menÃº hasta que haya algo para poner -->


<ion-menu [content]="content" side="right">
  <ion-header>
    <ion-toolbar>
      <ion-title>Andes Mobile</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of getMenu()" (click)="menuClick(p)">
        <ion-icon *ngIf="p.icon"  name="{{p.icon}}"></ion-icon>
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
