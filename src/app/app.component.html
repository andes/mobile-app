<ion-app>
    <ion-split-pane contentId="main-content">
        <ion-menu contentId="main-content">
            <ion-header>
                <ion-toolbar>
                    <ion-title>Andes</ion-title>
                </ion-toolbar>
            </ion-header>
            <ion-content>
                <ion-list id="inbox-list">
                    <ion-menu-toggle autoHide="true">
                        <ion-item [routerLink]="['home']" *ngIf="!authProvider?.user?.esGestion">
                            <ion-icon slot="start" name="home-outline"></ion-icon>
                            <ion-label color="primary">Ir al Inicio</ion-label>
                        </ion-item>
                        <div *ngFor="let p of getMenu(); let i = index">
                            <ion-item *ngIf="p.url" (click)="selectedIndex = i" routerDirection="root"
                                      [routerLink]="[p.url]" [queryParams]="{esGestion: p.esGestion}" lines="none"
                                      detail="false">
                                <ion-icon slot="start" [name]="p.icon"></ion-icon>
                                <ion-label>{{ p.title }}</ion-label>
                            </ion-item>
                            <ion-item *ngIf="p.action === 'cleanCache'" (click)="cleanCache()" routerDirection="root"
                                      lines="none" detail="false">
                                <ion-icon slot="start" [name]="p.icon"></ion-icon>
                                <ion-label>{{ p.title }}</ion-label>
                            </ion-item>
                        </div>
                        <ion-item *ngIf="isLogged" (click)="logout()" routerDirection="root" lines="none"
                                  detail="false">
                            <ion-icon slot="start" name="log-out-outline"></ion-icon>
                            <ion-label color="danger">Cerrar sesi√≥n</ion-label>
                        </ion-item>
                    </ion-menu-toggle>
                </ion-list>
            </ion-content>
        </ion-menu>
        <ion-router-outlet id="main-content"></ion-router-outlet>
    </ion-split-pane>
</ion-app>
