<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content">
      <ion-header>
        <ion-toolbar>
          <ion-title>Andes</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list id="inbox-list">
          <ion-menu-toggle autoHide="true">
            <ion-item *ngFor="let p of getMenu(); let i = index" (click)="selectedIndex = i" routerDirection="root"
                      [routerLink]="[p.url]" lines="none" detail="false">
              <ion-icon slot="start"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-item (click)="logout()" routerDirection="root" lines="none" detail="false">
            <ion-label>Cerrar sesiÃ³n</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
